<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Hospital Panamericano</title>
    </h:head>
    <style>
        body  {
            background-image: url("http://www.ialbergo.it/images/bkg.jpg");
            background-color: #cccccc;
        }
        h2 {
            color: blue;
        }
    </style>
    <h:body>
        <p:layout > 
            <p:panel header="HOSPITAL PANAMERICANO">       
                <div align="center">BIENVENIDOS AL HOSPITAL PANAMERICANO</div>
            </p:panel>
            <h:form>
                <div id="search" align="right">
                    <form method="get" action="#">
                        <fieldset>
                            <a href="http://localhost:8080/h_pana/faces/micuenta.xhtml"><p:button value="Mi Cuenta" icon="ui-icon-home" /></a>
                            <p:inputText type="text" id="search-text" size="10" />
                            <p:commandButton value="buscar" icon="ui-icon-search"  />
                            <!--input type="text" name="s"  size="10" />
                            <input type="submit" id="search-submit" value="BUSCAR" /-->
                        </fieldset>
                    </form>
                </div>
            </h:form>
            <h:form>
                <p:growl autoUpdate="true"/>
                <center>
                    <p:menubar style="width:440px">
                        <p:menuitem value="Inicio" icon="ui-icon-circle-plus" url="http://localhost:8080/h_pana/faces/index.xhtml" />
                        <p:menuitem value="Servicios" icon="ui-icon-tag" url="http://localhost:8080/h_pana/faces/servicios.xhtml" />
                        <p:menuitem value="Contactenos" icon="ui-icon-pencil" url="http://localhost:8080/h_pana/faces/contactenos.xhtml" />
                        <p:menuitem value="Como llegar" icon="ui-icon-flag" url="http://localhost:8080/h_pana/faces/comollegar.xhtml" />
                    </p:menubar> 
                </center><br></br>                   
            </h:form>
            <div><h2>Contacto</h2></div>
            <p>Comunicate con nosotros a tráves de los datos  que aparecen a continuación</p>
            <h:panelGrid columns="4" cellpadding="">
                <p:outputLabel value="Nombre " for="acSimple" />
                <p:autoComplete id="acSimple" />
                <h:outputText value="Email "  />
                <p:password id="nonFeedback" />
                <p:outputLabel value="Telefono "  />
                <p:inputText /> 
                <p>Comentarios</p>
                <p:inputTextarea rows="6" cols="33" />
                <p:button value="ENVIAR" style="background-color:green"/>
            </h:panelGrid>
            <br />
        </p:layout>
    </h:body>
</html>
