<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Hospital Panamericano</title>
    </h:head>
    <style>
        body  {
            background-image: url("http://www.ialbergo.it/images/bkg.jpg");
            background-color: #cccccc;
        }
    </style>
    <h:body>
        <p:layout style="min-width:400px;min-height:200px;"> 
            <p:panel header="HOSPITAL PANAMERICANO">       
            </p:panel>
            <h:form>
                <div id="search" align="center">
                    <form method="get" action="#">
                        <h:panelGrid columns="2" cellpadding="4">

                            <p:outputLabel value='Identificacion:' for="id"  />
                            <p:autoComplete id="id" value="#{registro.id}"/>

                            <p:outputLabel value="Nombres:" for="nombre" />
                            <p:autoComplete id="nombre" value="#{registro.nombre}"/>

                            <p:outputLabel value="Apellidos: " for="apellido" />
                            <p:autoComplete id="apellido" value="#{registro.apellido}"/>

                            <p:outputLabel for="fcNacimiento" value="Fecha De Nacimiento:" />
                            <p:inputMask id="fcNacimiento" value="#{registro.fcNacimiento}" mask="99/99/9999" />

                            <p:outputLabel for="telefono" value="Telefono Fijo:" />
                            <p:inputMask id="telefono" value="#{registro.telefono}" mask="999-9999"/>

                            <p:outputLabel for="celular" value="Telefono Celular:" />
                            <p:inputMask id="celular" value="#{registro.celular}" mask="999-999-9999"/>

                            <p:outputLabel value="Edad: " for="edad" />
                            <p:autoComplete id="edad" value="#{registro.edad}"/>

                            <p:outputLabel value="E mail: " for="eMail" />
                            <p:autoComplete id="eMail" value="#{registro.correo}"/>

                            <p:outputLabel value="Direccion: " for="direccion" />
                            <p:autoComplete id="direccion" value="#{registro.direccion}"/>   
                            
                            
                        </h:panelGrid>   
                        <h:panelGrid columns="3" cellpadding="4"> 
                            <p:commandButton value="Borrar" type="reset" />   
                            <p:button value="Cancelar" outcome="micuenta" />
                            <p:button value="Siguiente" outcome="passwd" /> 
                        </h:panelGrid>
                    </form>
                </div>
            </h:form>
            <br />
        </p:layout>
    </h:body>
</html>
