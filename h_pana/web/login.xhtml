<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Hospital Panamericano</title>
    </h:head>
    <style>
        body  {
            background-image: url("http://www.ialbergo.it/images/bkg.jpg");
            background-color: #cccccc;
        }
        div {
            color: blue;
        }
    </style>
    <h:body>
        <p:layout style="min-width:400px;min-height:200px;"> 
            <p:panel header="HOSPITAL PANAMERICANO">       
                <div align="center">BIENVENIDOS AL HOSPITAL PANAMERICANO</div>
            </p:panel>
            <h:form>
                <div id="search" align="right">
                    <form method="get" action="#">
                        <fieldset>

                            <a href="http://localhost:8080/h_pana/faces/micuenta.xhtml"><p:button value="Mi Cuenta" icon="ui-icon-home" /></a>
                            <p:inputText type="text" id="search-text" size="10" />
                            <p:button value="buscar" icon="ui-icon-search"  />

                        </fieldset>
                    </form>
                </div>
            </h:form>
            <h:form>
                <p:growl autoUpdate="true"/>
                <center>
                    <p:menubar style="width:440px">
                        <p:menuitem value="Inicio" icon="ui-icon-circle-plus" url="http://localhost:8080/h_pana/faces/index.xhtml" />
                        <p:menuitem value="Servicios" icon="ui-icon-tag" url="http://localhost:8080/h_pana/faces/servicios.xhtml" />
                        <p:menuitem value="Contactenos" icon="ui-icon-pencil" url="http://localhost:8080/h_pana/faces/contactenos.xhtml" />
                        <p:menuitem value="Como llegar" icon="ui-icon-flag" url="http://localhost:8080/h_pana/faces/comollegar.xhtml" />
                    </p:menubar> 
                </center><br></br>      
            </h:form>        
            <h:form>
                <center>
                    <img src="imagenes\ingreso.jpg" width="200" height="180" />
                    <br></br>
                    <br></br>
                    <div  style="font-size:30px" >LOGIN</div>
                    <h:panelGrid columns="2" cellpadding="6">
                        
                        <p:outputLabel value="CEDULA" for="acSimple" />
                        <p:autoComplete id="acSimple" />
                        <h:outputText value="CONTRASEÑA "  />
                        <p:password id="nonFeedback" />
                    </h:panelGrid>
                    <br></br>
                    <a href="http://localhost:8080/h_pana/faces/inicio.xhtml"><p:button value="INICIAR SESIÓN" style="background-color:green" /></a>
                    <br></br><br></br>
                    <h:link outcome="passwd" value="Olvide mi contraseña" />
                    <br></br>
                    <h:link outcome="registro" value="registrarse" />
                </center>
            </h:form>
            <br />
        </p:layout>
    </h:body>
</html>
